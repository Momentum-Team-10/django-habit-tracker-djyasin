{% extends "base.html" %}
{% block content %}
<h2>Habit Tracker</h2>
<a href="{% url 'add_habit' %}"> Add a Habit to Track</a>
{% for habit in habits %}
<p>Habit to track: {{ habit.habit }}</p> 
<p>Number of days per week: {{ habit.goal }}</p>
<p><a href="{% url 'edit_habit' pk=habit.pk %}">Edit Habit</a></p>
<p><a href="{% url 'delete_habit' pk=habit.pk %}">Delete Habit</a></p>
{% endfor %}
{% endblock %}
