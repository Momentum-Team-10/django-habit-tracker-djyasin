{% extends "base.html" %}
{% block content %}
<h1>Add a Record</h1>
<div class="form">
    <form action="{% url 'add_record' pk=habit.pk %}" method="POST">
        {% csrf_token %}
        <p>Habit:{{ form.habit_id }}</p>
        <p>Track Progress {{ form.goal_progress }}</p>
        <input type="submit" value="Submit">
    </form>
</div>
{% endblock content %}
