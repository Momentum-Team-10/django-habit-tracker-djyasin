{% extends "base.html" %}
{% block content %}
<h1>Add a Habit</h1>
<div class="form">
    <form action="{% url 'add_habit' %}" method="POST">
        {% csrf_token %}
        <p>Enter a habit you would like to track: {{ form.habit }}</p>
        <p>Enter the number of days per week you would like to complete this activity: {{ form.goal }}</p>
        <input type="submit" value="Submit">
    </form>
</div>
{% endblock content %}
